{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block extraheader %}
{% load static %}
<link rel="stylesheet" href="{% static 'workschedule/css/login.css' %}">
{% endblock %}

{% block main %}

<body>
     <h1>ログイン</h1>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" required><br>
        <button type="submit">ログイン</button>
    </form>
</body>
{% endblock %}

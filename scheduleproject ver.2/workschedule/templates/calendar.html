{% extends 'base.html' %}

{% block content %}
  <h2>カレンダー</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">保存</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>日付</th>
        <th>ステータス</th>
      </tr>
    </thead>
    <tbody>
      {% for date in dates %}
        <tr>
          <td>{{ date.date }}</td>
          <td>{{ date.status }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2">データがありません。</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

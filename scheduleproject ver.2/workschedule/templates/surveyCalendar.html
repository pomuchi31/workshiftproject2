{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block extraheader %}
{% load static %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FullCalendar CSS ファイルの読み込み -->
   
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css">

    <!-- jQuery の読み込み（FullCalendar の依存関係）-->
   
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>```


    <!-- FullCalendar JavaScript ファイルの読み込み -->
   
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
   
<script src="{% static 'workschedule/js/surveyCalendar.js' %}"></script>
    {% endblock %}
    {% block main %}

    <div id='calendar'></div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">希望入力</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal__times">
        <label>&nbsp;&nbsp;&nbsp;&nbsp;開始： <input type="date" id="start"></label>
        <label>&nbsp;&nbsp;&nbsp;&nbsp;終了： <input type="date" id="end"></label>
      </div>
      <div class="modal-body">
        {{ form.as_p }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
